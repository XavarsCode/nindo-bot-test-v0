<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nindo Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1c29 0%, #2d1b69 50%, #11998e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }

        .user-details h3 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-details p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        .card-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #64ffda;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.success {
            background: #64ffda;
            color: #1a1c29;
        }

        .notification.error {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                ü•∑ <span>Nindo Dashboard</span>
            </div>
            
            <div class="user-info" id="user-info">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement...
                </div>
            </div>
        </header>

        <main>
            <div class="main-grid">
                <!-- Exemple de carte -->
                <div class="glass-card">
                    <div class="card-icon">‚öîÔ∏è</div>
                    <h3>Niveau Ninja</h3>
                    <div class="card-value" id="user-level">12</div>
                    <div class="card-label" id="user-rank">Genin</div>
                    <p id="user-xp" style="margin-top: 1rem; color: rgba(255, 255, 255, 0.6);">1,240 / 1,800 XP (68%)</p>
                </div>
                <!-- Autres cartes ici -->
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let userData = null;

        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/';
                    else throw new Error('Erreur de chargement des donn√©es');
                }

                userData = await response.json();
                displayUserInfo(userData);
                updateStats(userData);
            } catch (error) {
                console.error(error);
                showNotification('Erreur de connexion', 'error');
                setTimeout(() => window.location.href = '/', 2000);
            }
        }

        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('user-info');
            if (!userInfoDiv) return;

            const avatarUrl = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`
                : `https://cdn.discordapp.com/embed/avatars/${(user.discriminator || 0) % 5}.png`;

            userInfoDiv.innerHTML = `
                <img class="user-avatar" src="${avatarUrl}" alt="Avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                <div class="user-details">
                    <h3>${user.global_name || user.username || 'Utilisateur'}</h3>
                    <p>Ninja ${user.premium_type ? 'Premium' : 'Standard'}</p>
                </div>
                <a href="/logout" class="logout-btn">D√©connexion</a>
            `;
        }

        function updateStats(user) {
            if (!user || !user.stats) return;

            const stats = user.stats;
            const elements = {
                'user-level': stats.level || 1,
                'user-rank': stats.rank || getRankName(stats.level || 1),
                'user-xp': `${stats.xpProgress || stats.xp || 0} / ${stats.xpNeeded || 100} XP`,
                'user-balance': (user.balance || 0).toLocaleString(),
                'completed-missions': stats.completedMissions || 0,
                'ongoing-missions': `${stats.ongoingMissions || 0} en cours`,
                'total-commands': stats.totalCommands || 0,
                'active-days': stats.activeDays || 0,
                'servers-count': stats.serversCount || 0
            };

            for (const [id, value] of Object.entries(elements)) {
                const element = document.getElementById(id);
                if (element) element.textContent = value;
            }
        }

        function getRankName(level) {
            if (level < 5) return '√âtudiant';
            if (level < 10) return 'Genin';
            if (level < 20) return 'Chunin';
            if (level < 50) return 'Jonin';
            return 'Kage';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => loadUserData());
        setInterval(() => { if (document.visibilityState === 'visible') loadUserData(); }, 30000);
    </script>
</body>
</html>
